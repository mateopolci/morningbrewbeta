<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MB - Contact</title>
        <link rel="stylesheet" href="../styles/tailwind.css" />
        <link rel="icon" href="../assets/icons/coffee-cup.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>
                <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
        <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>
            <script>
                tailwind.config = {
                    theme: {
                        colors: {
                            'light-green': '#606C38',
                            'dark-green': '#283618',
                            'light-brown': '#DDA15E',
                            'dark-brown': '#BC6C25',
                            white: '#FFFFFF',
                        },
                    },
                };
            </script>
    <body>
        <header class="bg-light-brown">
            <nav
                class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
                aria-label="Global"
            >
                <div class="flex lg:flex-1">
                    <a href="../../index.html" class="z-50 -m-1.5 p-1.5">
                        <img
                            class="h-8 w-auto"
                            src="../assets/icons/coffee-cup.png"
                            alt=""
                        />
                    </a>
                </div>
                <div class="flex lg:hidden">
                    <button
                        type="button"
                        id="mobileButton"
                        class="text-gray-700 z-50 -m-2.5 inline-flex items-center justify-center rounded-md p-2.5"
                    >
                        <svg
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                            />
                        </svg>
                    </button>
                </div>
                <div class="hidden lg:flex lg:gap-x-12">
                    <a
                        href="../pages/about.html"
                        class="text-gray-900 text-sm font-semibold leading-6"
                        >About us</a
                    >
                    <a
                        href="../pages/store.html"
                        class="text-gray-900 text-sm font-semibold leading-6"
                        >Store</a
                    >
                    <a
                        href="../pages/contact.html"
                        class="text-gray-900 text-sm font-semibold leading-6"
                        >Contact</a
                    >
                </div>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                    <a href="../pages/cart.html">
                        <img
                            class="size-9"
                            src="../assets/icons/shopping-cart.svg"
                            alt=""
                        />
                    </a>
                </div>
            </nav>
            <div
                id="mobileMenu"
                class="z-50 hidden lg:hidden"
                role="dialog"
                aria-modal="true"
            >
                <div class="fixed inset-0 z-10"></div>
                <div
                    class="sm:ring-light-brown fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-light-brown px-6 py-6 sm:max-w-sm sm:ring-1"
                >
                    <div class="mt-6 flow-root">
                        <div class="divide-gray-500/10 -my-6 divide-y">
                            <div class="space-y-2 py-6">
                                <div class="-mx-3">
                                    <div
                                        class="mt-12 space-y-2"
                                        id="disclosure-1"
                                    >
                                        <a
                                            href="./about.html"
                                            class="text-gray-900 hover:bg-gray-50 block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7"
                                            >About us</a
                                        >
                                        <a
                                            href="./store.html"
                                            class="text-gray-900 hover:bg-gray-50 block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7"
                                            >Store</a
                                        >
                                        <a
                                            href="./contact.html"
                                            class="text-gray-900 hover:bg-gray-50 block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7"
                                            >Contact</a
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="py-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="mainDisplay">
            <div class="isolate bg-white px-6 py-8 sm:py-8 lg:px-8">
                <div
                    class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
                    aria-hidden="true"
                ></div>
                <div class="mx-auto max-w-2xl text-center">
                    <h2
                        class="text-gray-900 text-3xl font-bold tracking-tight sm:text-4xl"
                    >
                        Contact us!
                    </h2>
                    <p class="text-gray-600 mt-2 text-lg leading-8">
                        We're here to help you with any questions about our
                        coffee varieties, orders, and services.
                    </p>
                </div>
                <form
                    action="#"
                    method="POST"
                    class="mx-auto mt-16 max-w-xl sm:mt-20"
                >
                    <div
                        class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2"
                    >
                        <div>
                            <label
                                for="first-name"
                                class="text-gray-900 block text-sm font-semibold leading-6"
                                >First name</label
                            >
                            <div class="mt-2.5">
                                <input
                                    type="text"
                                    name="first-name"
                                    id="first-name"
                                    autocomplete="given-name"
                                    class="text-gray-900 ring-light-brown placeholder:text-gray-400 focus:ring-light-brown block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
                                />
                            </div>
                        </div>
                        <div>
                            <label
                                for="last-name"
                                class="text-gray-900 block text-sm font-semibold leading-6"
                                >Last name</label
                            >
                            <div class="mt-2.5">
                                <input
                                    type="text"
                                    name="last-name"
                                    id="last-name"
                                    autocomplete="family-name"
                                    class="text-gray-900 ring-light-brown placeholder:text-gray-400 focus:ring-light-brown block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
                                />
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label
                                for="email"
                                class="text-gray-900 block text-sm font-semibold leading-6"
                                >Email</label
                            >
                            <div class="mt-2.5">
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    autocomplete="email"
                                    class="text-gray-900 ring-light-brown placeholder:text-gray-400 focus:ring-light-brown block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
                                />
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label
                                for="phone-number"
                                class="text-gray-900 block text-sm font-semibold leading-6"
                                >Phone number</label
                            >
                            <div class="relative mt-2.5">
                                <div
                                    class="absolute inset-y-0 left-0 flex items-center"
                                >
                                    <label for="country" class="sr-only"
                                        >Country</label
                                    >
                                    <select
                                        id="country"
                                        name="country"
                                        class="bg-transparent text-gray-400 focus:ring-light-brown h-full rounded-md border-0 bg-none py-0 pl-4 pr-9 focus:ring-2 focus:ring-inset sm:text-sm"
                                    >
                                        <option>US</option>
                                        <option>CA</option>
                                        <option>EU</option>
                                        <option>MEX</option>
                                    </select>
                                    <svg
                                        class="text-gray-400 pointer-events-none absolute right-3 top-0 h-full w-5"
                                        viewBox="0 0 20 20"
                                        fill="currentColor"
                                        aria-hidden="true"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                            clip-rule="evenodd"
                                        />
                                    </svg>
                                </div>
                                <input
                                    type="tel"
                                    name="phone-number"
                                    id="phone-number"
                                    autocomplete="tel"
                                    class="text-gray-900 ring-light-brown placeholder:text-gray-400 focus:ring-light-brown block w-full rounded-md border-0 px-3.5 py-2 pl-20 shadow-sm ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
                                />
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label
                                for="message"
                                class="text-gray-900 block text-sm font-semibold leading-6"
                                >Message</label
                            >
                            <div class="mt-2.5">
                                <textarea
                                    name="message"
                                    id="message"
                                    rows="4"
                                    class="text-gray-900 ring-light-brown placeholder:text-gray-400 focus:ring-light-brown block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-10">
                        <button
                            type="submit"
                            class="bg-light-brown hover:bg-indigo-500 focus-visible:outline-indigo-600 text-black block w-full rounded-md px-3.5 py-2.5 text-center text-sm font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
                        >
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="bg-light-brown">
            <div class="mx-auto flex max-w-7xl items-center justify-between p-7 lg:px-8 z-50">
                <div class="container flex flex-wrap items-center justify-center mx-auto space-y-4 sm:justify-between sm:space-y-0">
                    <div class="flex flex-row pr-3 space-x-4 sm:space-x-8">
                        <ul class="flex flex-wrap items-center space-x-4 sm:space-x-8">
                            <li>
                                <a href="https://www.termsfeed.com/live/f7588e74-8998-4570-8dfd-d9f84723e765">Terms of Use</a>
                            </li>
                            <li>
                                <a href="https://www.termsfeed.com/live/f7588e74-8998-4570-8dfd-d9f84723e765">Privacy</a>
                            </li>
                        </ul>
                    </div>
                    <ul class="flex flex-wrap text-3xl pl-3 space-x-4 sm:space-x-8">
                        <li>
                            <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://x.com/home"><i class="fa-brands fa-x-twitter"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="../js/nav.js"></script>
    </body>
</html>
